name: Stocktake Logic Test

# Trigger the test whenever you push to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - uses: actions/checkout@v3

    # 2. Set up Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install dependencies from requirements.txt AND pytest
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    # 4. Run the Tests
    - name: Run Pytest
      run: |
        pytest
